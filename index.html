<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Day 4 Tricky Like</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

      href="https://fonts.googleapis.com/css?family=Sen&display=swap"

    />

  <body>
    <div class="content">
      <img src="src/like.png" alt="like" />

        </button>
      </div>
    </div>
